<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>DashboardResults</title>
    </head>
    <body>
        <div class="dashboard">
            <div class="flex-container">
                <div class="flex-item header">
                    <h1>Dashboard Results</h1>
                </div>
                <div class="flex-item">
                    <p>The household number is: {{hshd_num}}</p>
                </div>
                <div class="flex-item">
                    <p>The year is: {{year}}</p>
                </div>
			  	<h2>Data Pull</h2>
				<table>
				  <thead>
					  <th>Commodity</th>
					  <th>Year</th>
					  <th>Dollar Amount Sold</th>
				  </thead>
				  <tbody>
					{% for row in data %}    
						   <tr>
							   <td>{{row[0]}}</td>
							   <td>{{row[1]}}</td>
							   <td style="padding-left:2em">{{row[2]}}</td>
						   </tr>
					   {% endfor %}
				   </tbody>		
				</table>
				<table>
					<thead>
						<th>Year</th>
						<th>Total</th>
					</thead>
					<tbody>
						{% for row in dataTot %}    
							   <tr>
								   <td>{{row[0]}}</td>
								   <td>{{row[1]}}</td>
							   </tr>
						   {% endfor %}
					   </tbody>
				</table>
            </div>
        </div>
    </body>
</html>
